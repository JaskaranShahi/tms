<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>

    <div class="container">
        <h1>Python Tuple Quiz</h1>
        
        <!-- Quiz Content -->
        <div id="quiz-container">
            <div id="question-number"></div>
            <div id="question"></div>
            <div id="answer-buttons"></div>
            <button id="next-btn" class="btn" style="display: none;">Next</button>
            <div id="timer">15</div>
        </div>

        <!-- Scorecard to display final result -->
        <div id="scorecard" class="scorecard" style="display: none;">
            <h2>Your Score</h2>
            <p id="total-score">Total Score: 0</p>
            <p id="percentage">Percentage: 0%</p>
            <p id="grade">Grade: N/A</p>
            <button id="back-btn" class="btn">Go Back</button>
        </div>
    </div>

    <!-- <script src="score.js"></script> -->
</body>
</html>
