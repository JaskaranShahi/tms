<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Sign up Page</title>
    
</head>
<body>
    <section>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
        </section>
    <div class="login-container">
        <button class="close-button" onclick="closeWindow()">✖</button>
        <button class="back-button" onclick="goBack()">← Back</button>
        <h2>Sign Up Portal</h2>
        <form class="login-form" action="your-server-endpoint" method="POST" onsubmit="return validateForm()">
            <label for="student-id">Student-ID</label>
                <input type="text" id="username" name="username" placeholder="Enter student-ID" required>
            
            <label for="semester">Semester</label>
            <input type="text" id="semester" name="semester" placeholder="Enter current semester" required aria-label="Semester" pattern="\d*">
            
            <label for="create-password">Create Password:</label>
            <input type="password" id="create-password" name="password" placeholder="Enter your password" required aria-label="Create Password">
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required aria-label="Confirm Password">
            
            <button type="submit" class="register-button"><a href="login.html">Register</a></button>
        </form>
    </div>

    <script>
        function closeWindow() {close.window()
        }
        
        function goBack() {
            window.history.back(); 
        }

        function validateForm() {
            const password = document.getElementById("create-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }

            return true; 
        }
    </script>
</body>
</html>
