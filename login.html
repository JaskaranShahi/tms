<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Login Page</title>
  <link rel="stylesheet" href="login.css">
  <script>
    function validateLogin(event) {
      // Prevent form submission to handle validation
      event.preventDefault();

      // Get values from the input fields
      const studentID = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Correct credentials
      const correctStudentID = '2410991113';
      const correctPassword = '12345';

      // Check if the entered credentials match the correct ones
      if (studentID === correctStudentID && password === correctPassword) {
        // Redirect to dashboard if credentials are correct
        window.location.href = 'dash.html';
      } else {
        // Show an error message if credentials don't match
        alert('Invalid Student ID or Password. Please try again.');
      }
    }
  </script>
</head>
<body>
  <div class="abc">
    <section>
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
    </section>
  </div>
  
  <div class="container">
    <div class="wrapper">
      <h1><b><em>TEST LOGIN PAGE</em></b></h1>
      <form action="javascript:void(0);" method="POST" onsubmit="validateLogin(event)">
        <div class="form-group">
          <label for="username">Student-ID</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" maxlength="8" required>
        </div>

        <div class="forget">
          <p>
            Remember password
            <input type="checkbox" id="remember">
          </p>
          <a href="forget.html"><p>Forgot password?</p></a>
        </div>

        <button type="submit">Log In</button>

        <div class="register">
          <p><h4>Don't have an account? <a href="register.html">Register</a></h4></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
